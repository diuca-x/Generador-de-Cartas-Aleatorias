<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5 justify-content-center ">
        <div class="col-4 bg-light p-0 m-0 rounded-top ">
          <p class="text-start ps-3 pt-1 suit"></p>
        </div>
        <div class="w-100"></div>
        <div class="col-4 bg-light p-0 m-0">
          <p class="text-center number"></p>
        </div>
        <div class="w-100"></div>
        <div class="col-4 bg-light p-0 m-0 rounded-bottom">
          <p class="text-end pe-3 pb-1 suit"></p>
        </div>
        <div class="row mt-5 justify-content-center ">
          <div class="col-3">
            <button type="button" class="btn btn-dark change_suit">
              Randomize card
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
